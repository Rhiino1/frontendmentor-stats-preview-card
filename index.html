<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="dist/style.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main class="container">
    <section class="card">
      <figure class="card__header"></figure>
      <h1 class="card__title">Get <mark>insights</mark> that help your business grow.</h1>
      <p class="card__description">Discover the benefits of data analytics and make better decisions regarding revenue,
        customer
        experience, and overall efficiency.</p>
      <article class="card__stats">
        <h1 class="card__stats__title">10k+</h1>
        <p class="card__stats__description">companies</p>
        <h1 class="card__stats__title">314</h1>
        <p class="card__stats__description">templates</p>
        <h1 class="card__stats__title">12M+</h1>
        <p class="card__stats__description">queries</p>
      </article>
    </section>
  </main>

</body>

</html>
